# Book settings
title: Computational Thermodynamics
author: Kyle Niemeyer
copyright: "2020"
logo: "images/logo/logo.png"

email: kyle.niemeyer@oregonstate.edu

description: >- # this means to ignore newlines until "baseurl:"
