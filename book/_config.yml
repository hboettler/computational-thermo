repository:
  url: https://github.com/kyleniemeyer/computational-thermo
  branch: newbackend
  path_to_book: "book"

launch_buttons:
  binderhub_url: "https://mybinder.org"
  thebelab: true

binder:
  binderhub_url: "https://mybinder.org"
  text: "Launch binder"

